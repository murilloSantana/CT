<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleReset.css}">
<!--Import bootstrap.css-->
<link rel="stylesheet" th:href="@{/static/css/bootstrap-theme.css}">
<link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/styleTree.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/style.css}">
	
</head>
<body>
	<div class="container-fluid">
		<header >
			<div class="row">
				<div th:replace="../../static/templates/header :: header"></div>
			</div>
		</header>
		
		<main>
			<div class="row">
				<div class="col-md-12">
					<form th:action="@{/testesAutomatizados/salvarPropriedade}" method="post" th:object="${propriedade}">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">Formulário de Cadastro de Propriedade</div>
						</div>
						<div class="panel-body">
							<div class="row">
	  							<p class="bg-primary">Histórico de Mundanças.</p>
							
								<div class="form-group col-md-4">
									<label>Autor</label>
									<input type="text" class="form-control" placeholder="Nome do Autor" th:field="*{autor}" />
								</div>
								
								<div class="form-group col-md-4">
									<label>Data</label>
									<input type=DateTime-Local class="form-control" th:field="*{data}"/>
								</div>
								
								<div class="form-group col-md-4">
									<label>Cenário</label>
									<input type="text" class="form-control" th:field="*{cenario}"/>
								</div>
								
								<div class="form-group col-md-4">
									<label>Versão do DriveAMnet</label>
									<input type="text" class="form-control" th:field="*{versaoDriveAMnet}"/>
								</div>
								<div class="form-group col-md-4">
									<label>Número do Mantis</label>
									<input type="text" class="form-control" th:field="*{numeroMantis}"/>
								</div>
								<div class="form-group col-md-4">
									<label>Descrição</label>
									<input type="text" class="form-control" th:field="*{descricaoHistorico}"/>
								</div>
							</div>
							<div class="row">
								
	  							<p class="bg-primary">Informações da Propriedade</p>
								
								<div class="form-group col-md-4">
									<label>Novo Valor</label>
									<input type="text" class="form-control" th:field="*{novoValor}"/>
								</div>
								<div class="form-group col-md-4">
									<label>Número do Processo</label>
									<input type="text" class="form-control" th:field="*{numeroProcesso}" placeholder="Ex: P0032"/>
								</div>
								<div class="form-group col-md-8">
									<label>Descrição</label>
									<textarea type="text" class="form-control" cols="5" rows="10" th:field="*{descricaoPropriedade}" ></textarea>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<button type="submit" class="btn btn-primary" onclick="">Salvar</button>
								</div>
	  							
							</div>

						</div>
					</div>
						
					</form>
				</div>
				
			</div>
		</main>
		
		<footer>
		
		</footer>
	</div>
	
	<p ></p>
	<div class="teste"></div>
	<input type="hidden" name="modelAttribute" id="modelAttribute" th:value="${tags}">


	<script type="text/javascript" th:src="@{/static/js/libs/jquery-3.1.1.js}"></script>
	<script th:src="@{/static/js/libs/bootstrap.js}"></script>
	<script th:src="@{/static/js/libs/jstree.js}"></script>	
	<script type="text/javascript" th:src="@{/static/js/libs/lib.js}"></script>

</body>
</html>
